<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AccessiFix Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="accessifix-options">
      <h1>AccessiFix Settings</h1>
      <form id="settings-form">
        <label>
          <input type="checkbox" id="contrast-enhancement" checked />
          Enable Contrast Enhancement </label
        ><br />
        <label>
          <input type="checkbox" id="font-size-scaling" checked />
          Enable Font Size Scaling </label
        ><br />
        <label>
          <input type="checkbox" id="aria-injection" checked />
          Enable ARIA Injection </label
        ><br />
        <label>
          <input type="checkbox" id="keyboard-navigation" checked />
          Enable Keyboard Navigation </label
        ><br />
        <button type="submit">Save Settings</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
